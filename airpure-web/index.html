<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPure - Monitoramento Ambiental</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center px-4">
        <span class="navbar-brand mb-0 h1 text-white">AirPure</span>
        <span id="dataAtualizacao" class="text-white small">Carregando...</span>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Monitoramento da Qualidade do Ar</h1>

        <div class="row g-4 text-center">
            <div class="col">
                <div class="card p-3">
                    <h5>Temperatura</h5>
                    <p id="temp" class="fs-4">-- °C</p>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <h5>Umidade</h5>
                    <p id="umid" class="fs-4">-- %</p>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <h5>Pressão</h5>
                    <p id="press" class="fs-4">-- hPa</p>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <h5>CO₂</h5>
                    <p id="co2" class="fs-4">-- ppm</p>
                </div>
            </div>
        </div>
    </div>
     

    <div class="container mt-5">

        <h2 class="text-center mt-5">Gráficos - ThingSpeak</h2>

        <div class="dashboard-graphs mt-4">
            <div id="grafico1"></div>
            <div id="grafico2"></div>
            <div id="grafico3"></div>
            <div id="grafico4"></div>
        </div>
    </div>
    

    <footer class="text-center p-3 mt-5">
        <p>Projeto AirPure © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS -->
    <script src="js/script.js"></script>
</body>
</html>
